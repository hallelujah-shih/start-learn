
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    resolver 114.114.114.114;
    lua_package_path '/etc/nginx/lua/?.lua;;';
    
    lua_shared_dict control 10m;
    
    lua_shared_dict origin 10m;

    init_by_lua_file /etc/nginx/lua/init_global_config.lua;
    #lua_code_cache off;

    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
    client_max_body_size  1000M;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    
    upstream backend {
        server 0.0.0.1;
        balancer_by_lua_file /etc/nginx/lua/balancer.lua;
    }

    server {
        listen       80;

        access_log  /var/log/nginx/access.log  main;
        error_log /var/log/nginx/error.log info;

        location /{
            proxy_pass $scheme://backend;

            log_by_lua_file /etc/nginx/lua/calc_error.lua;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

